server:
  port: 80

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/mongoega
  mail:
    host: smtp.gmail.com
    port: 587
    username: <login user to smtp server>
    password: <login password to smtp server>
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
